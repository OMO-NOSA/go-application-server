openapi: 3.0.3
info:
  title: Swagger Go Schedule Server - OpenAPI 3.0
  description: |-
    This is a sample Go Schedule Server based on the OpenAPI 3.0 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the third iteration of the Go Schedule, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    _If you're looking for the Swagger 2.0/OAS 2.0 version of meetingvisitor, then click [here](https://editor.swagger.io/?url=https://meetingvisitor.swagger.io/v2/swagger.yaml). Alternatively, you can load via the `Edit > Load meetingvisitor OAS 2.0` menu option!_
    
    Some useful links:
    - [The Go Schedule repository](https://github.com/swagger-api/swagger-meetingvisitor)
    - [The source API definition for the Go Schedule](https://github.com/swagger-api/swagger-meetingvisitor/blob/master/src/main/resources/openapi.yaml)
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://meetingvisitor3.swagger.io/api/v3
tags:
  - name: meeting
    description: Everything about your meetings
    externalDocs:
      description: Find out more
      url: http://swagger.io
  - name: visitor
    description: Access to meetingvisitor orders
    externalDocs:
      description: Find out more about our visitor
      url: http://swagger.io
  - name: user
    description: Operations about user
paths:
  /meeting:
    put:
      tags:
        - meeting
      summary: Update an existing meeting
      description: Update an existing meeting by Id
      operationId: updatemeeting
      requestBody:
        description: Update an existent meeting in the visitor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/meeting'
          application/xml:
            schema:
              $ref: '#/components/schemas/meeting'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/meeting'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meeting'          
            application/xml:
              schema:
                $ref: '#/components/schemas/meeting'
        '400':
          description: Invalid ID supplied
        '404':
          description: meeting not found
        '405':
          description: Validation exception
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
    post:
      tags:
        - meeting
      summary: Add a new meeting to the visitor
      description: Add a new meeting to the visitor
      operationId: addmeeting
      requestBody:
        description: Create a new meeting in the visitor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/meeting'
          application/xml:
            schema:
              $ref: '#/components/schemas/meeting'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/meeting'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meeting'          
            application/xml:
              schema:
                $ref: '#/components/schemas/meeting'
        '405':
          description: Invalid input
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
  /meeting/findByStatus:
    get:
      tags:
        - meeting
      summary: Finds meetings by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findmeetingsByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: available
            enum:
              - available
              - pending
              - sold
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/meeting'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/meeting'
        '400':
          description: Invalid status value
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
  /meeting/findByTags:
    get:
      tags:
        - meeting
      summary: Finds meetings by tags
      description: Multiple tags can be provided with comma separated strings. Use tag1, tag2, tag3 for testing.
      operationId: findmeetingsByTags
      parameters:
        - name: tags
          in: query
          description: Tags to filter by
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/meeting'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/meeting'
        '400':
          description: Invalid tag value
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
  /meeting/{meetingId}:
    get:
      tags:
        - meeting
      summary: Find meeting by ID
      description: Returns a single meeting
      operationId: getmeetingById
      parameters:
        - name: meetingId
          in: path
          description: ID of meeting to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/meeting'          
            application/xml:
              schema:
                $ref: '#/components/schemas/meeting'
        '400':
          description: Invalid ID supplied
        '404':
          description: meeting not found
      security:
        - api_key: []
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
    post:
      tags:
        - meeting
      summary: Updates a meeting in the visitor with form data
      description: ''
      operationId: updatemeetingWithForm
      parameters:
        - name: meetingId
          in: path
          description: ID of meeting that needs to be updated
          required: true
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Name of meeting that needs to be updated
          schema:
            type: string
        - name: status
          in: query
          description: Status of meeting that needs to be updated
          schema:
            type: string
      responses:
        '405':
          description: Invalid input
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
    delete:
      tags:
        - meeting
      summary: Deletes a meeting
      description: delete a meeting
      operationId: deletemeeting
      parameters:
        - name: api_key
          in: header
          description: ''
          required: false
          schema:
            type: string
        - name: meetingId
          in: path
          description: meeting id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid meeting value
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
  /meeting/{meetingId}/uploadImage:
    post:
      tags:
        - meeting
      summary: uploads an image
      description: ''
      operationId: uploadFile
      parameters:
        - name: meetingId
          in: path
          description: ID of meeting to update
          required: true
          schema:
            type: integer
            format: int64
        - name: additionalMetadata
          in: query
          description: Additional Metadata
          required: false
          schema:
            type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
        - meetingvisitor_auth:
            - write:meetings
            - read:meetings
  /visitor/inventory:
    get:
      tags:
        - visitor
      summary: Returns meeting inventories by status
      description: Returns a map of status codes to quantities
      operationId: getInventory
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
      security:
        - api_key: []
  /visitor/order:
    post:
      tags:
        - visitor
      summary: Place an order for a meeting
      description: Place a new order in the visitor
      operationId: placeOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
          application/xml:
            schema:
              $ref: '#/components/schemas/Order'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Order'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '405':
          description: Invalid input
  /visitor/order/{orderId}:
    get:
      tags:
        - visitor
      summary: Find purchase order by ID
      description: For valid response try integer IDs with value <= 5 or > 10. Other values will generate exceptions.
      operationId: getOrderById
      parameters:
        - name: orderId
          in: path
          description: ID of order that needs to be fetched
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
    delete:
      tags:
        - visitor
      summary: Delete purchase order by ID
      description: For valid response try integer IDs with value < 1000. Anything above 1000 or nonintegers will generate API errors
      operationId: deleteOrder
      parameters:
        - name: orderId
          in: path
          description: ID of the order that needs to be deleted
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid ID supplied
        '404':
          description: Order not found
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
  /user/createWithList:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      description: Creates list of users with given input array
      operationId: createUsersWithListInput
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: successful operation
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: successful operation
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      description: ''
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Update user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the visitor
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        meetingId:
          type: integer
          format: int64
          example: 198772
        quantity:
          type: integer
          format: int32
          example: 7
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          example: approved
          enum:
            - placed
            - approved
            - delivered
        complete:
          type: boolean
      xml:
        name: order
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 100000
        username:
          type: string
          example: fehguy
        address:
          type: array
          xml:
            name: addresses
            wrapped: true
          items:
            $ref: '#/components/schemas/Address'
      xml:
        name: customer
    Address:
      type: object
      properties:
        street:
          type: string
          example: 437 Lytton
        city:
          type: string
          example: Palo Alto
        state:
          type: string
          example: CA
        zip:
          type: string
          example: '94301'
      xml:
        name: address
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Dogs
      xml:
        name: category
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: user
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: tag
    meeting:
      required:
        - name
        - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: doggie
        category:
          $ref: '#/components/schemas/Category'
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: meeting status in the visitor
          enum:
            - available
            - pending
            - sold
      xml:
        name: meeting
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    meeting:
      description: meeting object that needs to be added to the visitor
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/meeting'
        application/xml:
          schema:
            $ref: '#/components/schemas/meeting'
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/User'
  securitySchemes:
    meetingvisitor_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://meetingvisitor3.swagger.io/oauth/authorize
          scopes:
            write:meetings: modify meetings in your account
            read:meetings: read your meetings
    api_key:
      type: apiKey
      name: api_key
      in: header